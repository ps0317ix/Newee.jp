        <div class="info">
          <!--問い合わせフォーム-->
          <form action="php/mailform.php" method="post" id="mail_form">
            <div class="title">
              <h1>お問い合わせ</h1>
            </div>
        		<dl>
        			<dt>会社名<span>Company Name</span></dt>
        			<dd><input type="text" id="company" name="company" value="" placeholder="株式会社◯◯" /></dd>

        			<dt>名前<span>Your Name</span></dt>
        			<dd class="required"><input type="text" id="name_1" name="name_1" value="" placeholder="新井" /><br/>
                <input type="text" id="name_2" name="name_2" value="" placeholder="太郎" /></dd>

        			<dt>ふりがな<span>Name Reading</span></dt>
        			<dd><input type="text" id="read_1" name="read_1" value="" placeholder="あらい" /><br/>
                <input type="text" id="read_2" name="read_2" value="" placeholder="たろう" /></dd>

        			<dt>メールアドレス<span>Mail Address</span></dt>
        			<dd class="required"><input type="email" id="mail_address" name="mail_address" value="" placeholder="mail@example.com" /></dd>

        			<dt>メールアドレス<br />(確認用)<span>Mail Address Confirm</span></dt>
        			<dd><input type="email" id="mail_address_confirm" name="mail_address_confirm" value="" placeholder="確認用(mail@example.com)" /></dd>

        			<dt>お問い合わせの内容<span>Mail Contents</span></dt>
        			<dd class="required"><textarea id="mail_contents" name="mail_contents" cols="40" rows="5" placeholder="お問い合わせ内容をこちらにご記入ください。"></textarea></dd>

        		<p id="form_submit" id="text"><input type="button" id="form_submit_button" value="送信する" /></p>
        	</form>

        </div>
